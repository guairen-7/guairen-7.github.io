            <h2>【R】【基本操作】【运算符号、常用函数、 绘图】</h2>

  <h1 id="1-运算符号"><a href="#1-运算符号" class="headerlink" title="1.运算符号"></a>1.运算符号</h1><figure class="highlight r"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">2+<span class="number">5</span> <span class="comment">#加法</span></span><br><span class="line"><span class="number">4.5</span>%%2 <span class="comment">#求模</span></span><br><span class="line"><span class="number">2</span>&gt;<span class="number">5</span> <span class="comment">#比较运算</span></span><br><span class="line">x&lt;-<span class="built_in">c</span>(<span class="number">2</span>,<span class="number">5</span>,<span class="number">3</span>,<span class="number">6</span>)</span><br><span class="line">y&lt;-<span class="built_in">c</span>(<span class="number">3</span>,<span class="number">5</span>,<span class="number">7</span>,<span class="number">8</span>)</span><br><span class="line">union(x,y) <span class="comment">#求并集</span></span><br><span class="line">intersect(x,y) <span class="comment">#求交集</span></span><br><span class="line">setequal(x,y) <span class="comment">#判断 x 与 y 是否相等</span></span><br></pre></td></tr></table></figure>
<p><img src="https://img-blog.csdnimg.cn/b24740f0d2ae47f59a4f709b06afe32c.png" alt="在这里插入图片描述"></p>
<h1 id="2-常用函数"><a href="#2-常用函数" class="headerlink" title="2.常用函数"></a>2.常用函数</h1><figure class="highlight r"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">x&lt;-<span class="number">5</span>:<span class="number">2</span></span><br><span class="line"><span class="built_in">sum</span>(x) <span class="comment">#对 x 中的元素求和</span></span><br><span class="line"><span class="built_in">prod</span>(<span class="number">2</span>:<span class="number">5</span>) <span class="comment">#5 的阶乘</span></span><br><span class="line">which.max(x) <span class="comment">#返回 x 中最大元素的下标</span></span><br><span class="line">mean(x) <span class="comment">#x 中元素的均值</span></span><br><span class="line">var(x) <span class="comment">#x 中元素的的方差（用 n-1 做分母）</span></span><br><span class="line">sort(x) <span class="comment">#将 x 中的元素按升序排列</span></span><br><span class="line"><span class="built_in">cumsum</span>(x) <span class="comment">#求累积和，返回一个向量 它的第 i 个元素是从 x[1]到 x[i]的和</span></span><br></pre></td></tr></table></figure>
<p><img src="https://img-blog.csdnimg.cn/e3e9599ebc254bcbb742f6dd330937ca.png" alt="在这里插入图片描述"></p>
<figure class="highlight r"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#统计函数--标准正态分布</span></span><br><span class="line">x&lt;-pretty(<span class="built_in">c</span>(-<span class="number">4</span>,<span class="number">4</span>),<span class="number">30</span>)</span><br><span class="line">y&lt;-dnorm(x)</span><br><span class="line">plot(x,y,type=<span class="string">&quot;l&quot;</span>,xlab=<span class="string">&quot;NormalDeviate&quot;</span>,ylab=<span class="string">&quot;Density&quot;</span>,yaxs=<span class="string">&quot;i&quot;</span>)</span><br><span class="line"><span class="comment">#xlab：横坐标名称；ylab：纵坐标名称</span></span><br><span class="line"><span class="comment">#type=&quot;l&quot;：将散点连线；yaxs=&quot;i&quot;：纵坐标不显示首尾数值  </span></span><br></pre></td></tr></table></figure>
<p><img src="https://img-blog.csdnimg.cn/138562916c8b4556bce296f7bf065199.png" alt="在这里插入图片描述"></p>
<figure class="highlight r"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#数组与矩阵相关函数</span></span><br><span class="line">a&lt;-array(<span class="number">1</span>:<span class="number">20</span>,<span class="built_in">dim</span>=<span class="built_in">c</span>(<span class="number">2</span>,<span class="number">2</span>,<span class="number">5</span>))</span><br><span class="line"><span class="comment">#生成5个2*2的矩阵</span></span><br><span class="line">b&lt;-rbind(a[<span class="number">1</span>,, ], a[<span class="number">2</span>,, ]) <span class="comment">#合成矩阵</span></span><br></pre></td></tr></table></figure>
<p><img src="https://img-blog.csdnimg.cn/a2f6082fd1e24b44b64e6fcd58978565.png" alt="在这里插入图片描述"></p>
<figure class="highlight r"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">aperm(b) <span class="comment">#数组转置</span></span><br><span class="line"><span class="built_in">dim</span>(b) <span class="comment">#对象的维向量</span></span><br></pre></td></tr></table></figure>
<p><img src="https://img-blog.csdnimg.cn/3fbcac0fd2864dff8adc0b18283251db.png" alt="在这里插入图片描述"></p>
<h1 id="3-绘图"><a href="#3-绘图" class="headerlink" title="3.绘图"></a>3.绘图</h1><figure class="highlight r"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">m&lt;-<span class="built_in">round</span>(runif(<span class="number">20</span>,<span class="number">1</span>,<span class="number">5</span>))</span><br><span class="line">x&lt;-table(m)</span><br><span class="line"><span class="comment">#round()：四舍五入</span></span><br><span class="line"><span class="comment">#runif(n, min, max)：创建均匀分布的随机偏差，</span></span><br><span class="line"><span class="comment">#n:表示观察次数，min, max:表示分布的下限和上限</span></span><br></pre></td></tr></table></figure>
<p><img src="https://img-blog.csdnimg.cn/357a34a9ea1e42b58c54a1c1c09133d3.png" alt="在这里插入图片描述"></p>
<figure class="highlight r"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">barplot(x,main=<span class="string">&quot;统计分布图&quot;</span>,xlab=<span class="string">&quot;数值&quot;</span>,ylab=<span class="string">&quot;个数&quot;</span>)</span><br></pre></td></tr></table></figure>
<p><img src="https://img-blog.csdnimg.cn/53cbb1c687ea4cd183a578739588289f.png" alt="在这里插入图片描述"></p>
<figure class="highlight r"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">pie(x,col = <span class="built_in">c</span>(<span class="string">&quot;purple&quot;</span> ,<span class="string">&quot;violetred1&quot;</span> ,<span class="string">&quot;green3&quot;</span> ,<span class="string">&quot;cornsilk&quot;</span>),main=<span class="string">&quot;统计分布图&quot;</span>)</span><br></pre></td></tr></table></figure>
<p><img src="https://img-blog.csdnimg.cn/149a3de2f25245e0899c41a59d04c99c.png" alt="在这里插入图片描述"></p>
<figure class="highlight r"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">hist(m,main=<span class="string">&quot;统计分布图&quot;</span>,xlab=<span class="string">&quot;数值&quot;</span>,ylab=<span class="string">&quot;个数&quot;</span>)</span><br></pre></td></tr></table></figure>
<p><img src="https://img-blog.csdnimg.cn/315473739d8b434898c0dc44a3cd0d46.png" alt="在这里插入图片描述"></p>
<figure class="highlight r"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">plot(density(m))</span><br><span class="line"><span class="comment">#核密度图</span></span><br></pre></td></tr></table></figure>
<p><img src="https://img-blog.csdnimg.cn/66c2163d513444eb8450163fb9d83a68.png" alt="在这里插入图片描述"></p>
<figure class="highlight r"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">dotchart(m,col=<span class="string">&quot;purple&quot;</span>,main=<span class="string">&quot;统计分布图&quot;</span>,xlab=<span class="string">&quot;数值&quot;</span>,ylab=<span class="string">&quot;个数&quot;</span>)</span><br></pre></td></tr></table></figure>
