<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">knn=neighbors.KNeighborsClassifier()</span><br><span class="line">pre_data=knn.predict([[<span class="number">0.2</span>,<span class="number">0.1</span>,<span class="number">0.3</span>,<span class="number">0.4</span>]])</span><br></pre></td></tr></table></figure>

<p>解决：knn所需参数为二位数组，[[1,2,3,4]]为二维数组表示方法</p>
<p>2.only size-1 arrays can be converted to Python scalars</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">np.mean()</span><br></pre></td></tr></table></figure>
<p>解决：array - 常量 = Narray</p>
<p>np.mean()内容必须是数组，常用数据转换：np.array()</p>
<h1 id="总结"><a href="#总结" class="headerlink" title="总结"></a>总结</h1><p>1.注意函数/模型所需参数<strong>格式</strong></p>
